<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>WebSite</title>

</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <img src="images/logo-white1.png" alt="">
            </div>
            <div class="menu">
                <div class="nav">
                    <a class="item">
                        <div class="content">
                            Ana Sayfa
                        </div>
                        <div class="icon">
                            <svg stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                                fill="none" shape-rendering="geometricPrecision" viewBox="0 0 24 24">
                                <path d="M6 9l6 6 6-6" />
                            </svg>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            Hakkımızda
                        </div>
                        <div class="icon">
                            <svg stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                                fill="none" shape-rendering="geometricPrecision" viewBox="0 0 24 24">
                                <path d="M6 9l6 6 6-6" />
                            </svg>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            İletişim
                        </div>
                        <div class="icon">
                            <svg stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                                fill="none" shape-rendering="geometricPrecision" viewBox="0 0 24 24">
                                <path d="M6 9l6 6 6-6" />
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
            <div class="mobile-menu">
                <div class="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 512 512" >
                        <path
                            d="M480 224H32a32 32 0 0 0 0 64h448a32 32 0 0 0 0-64zM32 138.67h448a32 32 0 0 0 0-64H32a32 32 0 0 0 0 64zm448 234.66H32a32 32 0 0 0 0 64h448a32 32 0 0 0 0-64z" />
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <div class="slider">
        <div class="slides">
            <div class="item">
                <div class="item img">
                    <img src="images/foto3.jpeg" alt="">
                    <div class="content">
                        <h1>
                            iPhone 14 Pro Max
                        </h1>
                    </div>
                </div>
                <div class="item video">
                    <img src="images/foto3.jpeg" alt="">
                    <div class="content">
                        <video width="320" height="240" autoplay loop muted>
                            <source src="images/video1.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="item img">
                    <img src="images/foto3.jpeg" alt="">
                    <div class="content">
                        <h1>
                            AirPods Pro
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
